<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gestion des emploi du temps</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../Resources/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container" style="margin-top: 20px">
            <div class="dropdown">
                <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Promotion
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="javascript:void(0);" onclick="getPromotion('2', 'MGL');">2MGL</a>
                    <a class="dropdown-item" href="javascript:void(0);" onclick="getPromotion('2', 'MGI');">2MGI</a>
                    <a class="dropdown-item" href="javascript:void(0);" onclick="getPromotion('2', 'MRT');">2MRT</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="javascript:void(0);" onclick="getPromotion('1', 'MGL');">1MGL</a>
                    <a class="dropdown-item" href="javascript:void(0);" onclick="getPromotion('1', 'MGI');">1MGI</a>
                    <a class="dropdown-item" href="javascript:void(0);" onclick="getPromotion('1', 'MRT');">1MRT</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="javascript:void(0);" onclick="getPromotion('3', 'L');">3L</a>
                    <a class="dropdown-item" href="javascript:void(0);" onclick="getPromotion('2', 'L');">2L</a>
                    <a class="dropdown-item" href="javascript:void(0);" onclick="getPromotion('1', 'L');">1L</a>
                </div>
            </div>

            <table id="tableEtudiants" class="table" style="margin-top: 10px">
                <thead>
                    <tr>
                        <th scope="col" colspan="3" style="text-align: center">
                            <h5>Etudiants</h5>
                        </th>
                    </tr>
                    <tr>
                        <th scope="col">Num Inscription</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Prenom</th>
                    </tr>
                </thead>
                <tbody id="tbodyEtudiants">
                </tbody>
            </table>
            <table id="tableModules" class="table" style="margin-top: 10px">
                <thead>
                    <tr>
                        <th scope="col" colspan="3" style="text-align: center">
                            <h5>Modules</h5>
                        </th>
                    </tr>
                    <tr>
                        <th scope="col">ID Module</th>
                        <th scope="col">Nom Module</th>
                    </tr>
                </thead>
                <tbody id="tbodyModules">
                </tbody>
            </table>
        </div>

        <script src="../Resources/js/jquery-3.4.1.min.js"></script>
        <script src="../Resources/js/bootstrap.bundle.min.js"></script>
        <script src="../Resources/js/popper.js"></script>
        <script src="../Resources/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
